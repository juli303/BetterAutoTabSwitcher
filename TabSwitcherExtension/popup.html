<!DOCTYPE html>
<html>
<head>
    <title>Tab Switcher Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 240px;
            padding: 15px;
            background-color: #f4f4f4;
            color: #333;
        }
        .control-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .control-group label {
            flex: 1;
            margin-right: 10px;
        }
        input[type="number"], input[type="color"] {
            flex: 0 0 auto;
            margin-right: 10px;
        }
        button {
            padding: 5px 10px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    <div class="control-group">
        <label for="interval">Switch Interval (mins):</label>
        <input type="number" id="interval" min="1" value="1">
        <button id="save">Save</button>
    </div>
    <div class="control-group">
        <label for="interval_reload">Reload Interval (mins):</label>
        <input type="number" id="interval_reload" min="1" value="120">
        <button id="save_reload">Save</button>
    </div>
    <div class="control-group">
        <button id="toggleTimer">Start Timer</button>
    </div>
    <div id="status"></div>
    <script src="popup.js"></script>
</body>
</html>
